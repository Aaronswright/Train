<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train</title>
  <meta charset="utf-8">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="train.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron" style="background-color: blue">

      <h1 id="title" style="color: white; text-align: center">Hop on and Ride the Train</h1>
      <h3 style="color: white; text-align: center">Choo Chooo. All aboard</h3>
    </div>

        <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Train Schedule</div>
          <div class="panel-body" id="top-articles">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="CurrentTrainSchedule">

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="trainName" class="form-control" id="trainName">
              </div>
            </form>

            <form>
              <div class="form-group">
                <label for="search">Destination:</label>
                <input type="Destination" class="form-control" id="Destination">
              </div>
            </form>


            <form>
              <div class="form-group">
                <label for="search">First Train Time (HH:mm):</label>
                <input type="trainTime" class="form-control" id="trainTime">
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="search">Frequency (min):</label>
                <input type="frequency" class="form-control" id="frequency">
              </div>
            </form>
            <div id="press button"><button type="button" class="btn" id="submitbtn">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
